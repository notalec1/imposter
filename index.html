    <style>
        /* --- ORIGINAL CYBERPUNK THEME (DEFAULT) --- */
        :root {
            --bg: #050505;
            --surface: #111;
            --primary: #0f0; /* Terminal Green */
            --secondary: #f0f; /* Magenta */
            --accent: #0ff; /* Cyan */
            --warning: #ffaa00; /* Orange/Yellow */
            --danger: #f00; /* Red */
            --text: #eee;
            --font: 'Space Grotesk', monospace;
        }

        /* --- THEME VARIATIONS --- */
        [data-theme="netrunner"] { --bg:#050005; --surface:#1a001a; --primary:#00ffff; --secondary:#d500f9; --accent:#ff0055; --warning:#ffea00; --danger:#ff2a2a; }
        [data-theme="biohazard"] { --bg:#0a0a00; --surface:#1a1a00; --primary:#ffff00; --secondary:#ff3300; --accent:#adff2f; --warning:#ffaa00; --danger:#ff0000; }
        [data-theme="ice"] { --bg:#00050a; --surface:#00111a; --primary:#ffffff; --secondary:#00aaff; --accent:#00ffff; --warning:#ffaa00; --danger:#ff3333; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            margin: 0; padding: 20px;
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; overflow-x: hidden;
            transition: background-color 0.5s;
        }

        /* --- LAYERS --- */
        #matrixCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.25; pointer-events: none; }
        .scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%); background-size: 100% 4px; pointer-events: none; z-index: 1; opacity: 0.6; }

        /* --- FLOATING BUTTONS --- */
        #theme-btn {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: rgba(0,0,0,0.5); border: 2px solid var(--primary);
            color: var(--primary); font-size: 1.5rem; padding: 10px;
            border-radius: 50%; cursor: pointer; transition: 0.3s;
            width: 50px; height: 50px; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        #theme-btn:hover { background: var(--primary); color: var(--bg); transform: rotate(90deg); }

        #ai-btn {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: rgba(0,0,0,0.5); border: 2px solid var(--accent);
            color: var(--accent); font-size: 1.5rem; padding: 10px;
            border-radius: 50%; cursor: pointer; transition: 0.3s;
            width: 50px; height: 50px; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        #ai-btn:hover { background: var(--accent); color: var(--bg); transform: scale(1.1); box-shadow: 0 0 25px var(--accent); }

        /* --- AI CHAT MODAL --- */
        #ai-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 2000; display: none;
            backdrop-filter: blur(5px); justify-content: center; align-items: flex-start;
            padding-top: 80px;
        }
        #ai-chat-box {
            width: 90%; max-width: 400px; background: #050505; border: 1px solid var(--accent);
            display: flex; flex-direction: column; height: 60vh;
            box-shadow: 0 0 30px rgba(0,255,255,0.2);
        }
        .ai-header {
            background: var(--surface); padding: 10px; border-bottom: 1px solid var(--accent);
            display: flex; justify-content: space-between; align-items: center;
            color: var(--accent); font-weight: bold; letter-spacing: 2px;
        }
        .ai-battery { font-size: 0.8rem; color: var(--primary); font-family: monospace; }
        
        #ai-messages {
            flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px;
            font-family: monospace; font-size: 0.9rem;
        }
        .msg { padding: 8px 12px; border-radius: 4px; max-width: 80%; word-wrap: break-word; }
        .msg.user { align-self: flex-end; background: #222; border: 1px solid #444; color: #fff; }
        .msg.ai { align-self: flex-start; background: rgba(0,255,255,0.1); border: 1px solid var(--accent); color: var(--accent); position: relative; }
        
        /* Cursor for typewriter effect */
        .msg.ai.typing::after { content: '‚ñà'; animation: blink 1s infinite; margin-left: 2px; font-size: 0.8rem; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .ai-input-area {
            display: flex; border-top: 1px solid #333;
        }
        #ai-input {
            flex: 1; background: #000; border: none; color: white; padding: 15px; font-family: monospace;
        }
        #ai-send {
            background: var(--surface); border: none; border-left: 1px solid #333;
            color: var(--accent); padding: 0 20px; cursor: pointer; font-weight: bold;
        }
        #ai-send:disabled { color: #555; cursor: not-allowed; }

        /* MELTDOWN EFFECT */
        body.meltdown { animation: red-alert 1s infinite alternate; }
        body.meltdown #matrixCanvas { opacity: 0.1; }
        @keyframes red-alert { 0% { background-color: #200; box-shadow: inset 0 0 100px #500; } 100% { background-color: #500; box-shadow: inset 0 0 50px #f00; } }

        /* GLITCH MODE */
        body.glitch-mode { animation: glitch-skew 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite; filter: contrast(1.5) brightness(1.2); }
        body.glitch-mode * { text-shadow: 3px 0 var(--danger), -3px 0 var(--accent); color: white !important; }
        body.glitch-mode .container { border: 2px dashed white; background: rgba(0,0,0,0.9); }
        @keyframes glitch-skew { 0% { transform: translate(0) } 20% { transform: translate(-3px, 3px) skewX(5deg) } 40% { transform: translate(-3px, -3px) skewX(5deg) } 60% { transform: translate(3px, 3px) skewX(-5deg) } 80% { transform: translate(3px, -3px) skewX(-5deg) } 100% { transform: translate(0) } }
        #glitch-overlay-text { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3rem; font-weight: bold; color: white; background: red; padding: 10px 20px; z-index: 200; display: none; text-align: center; pointer-events: none; box-shadow: 10px 10px 0 black; }
        body.glitch-mode #glitch-overlay-text { display: block; }

        .container { width: 100%; max-width: 600px; text-align: center; z-index: 10; position: relative; background: rgba(5, 5, 5, 0.90); padding: 20px; border-radius: 10px; box-shadow: 0 0 50px rgba(0,0,0,0.5); border: 1px solid #222; }

        /* --- TYPOGRAPHY --- */
        h1 { font-size: 3rem; margin: 0; text-transform: uppercase; letter-spacing: 4px; color: var(--primary); text-shadow: 2px 2px var(--secondary); animation: glitch 1s linear infinite; }
        h2 { font-size: 1.2rem; color: var(--accent); opacity: 0.9; text-transform: uppercase; margin-bottom: 20px; }
        p { color: #888; line-height: 1.5; }
        @keyframes glitch { 2%, 64% { transform: translate(2px,0) skew(0deg); } 4%, 60% { transform: translate(-2px,0) skew(0deg); } 62% { transform: translate(0,0) skew(5deg); } }

        /* --- UI ELEMENTS --- */
        .input-group { border-bottom: 2px solid var(--surface); margin-bottom: 20px; display: flex; }
        input { background: transparent; border: none; color: var(--primary); padding: 15px; font-size: 1.2rem; flex: 1; font-family: var(--font); text-transform: uppercase; }
        input:focus { outline: none; } input::placeholder { color: #333; }
        .btn { background: var(--surface); color: var(--primary); border: 1px solid var(--primary); padding: 18px 30px; font-size: 1rem; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; width: 100%; margin-top: 15px; position: relative; transition: 0.2s; clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); display: flex; justify-content: center; align-items: center; }
        .btn:hover { background: var(--primary); color: var(--bg); box-shadow: 0 0 15px var(--primary); } .btn:active { transform: scale(0.98); }
        .btn-secondary { border-color: var(--text); color: var(--text); } .btn-secondary:hover { background: var(--text); color: var(--bg); box-shadow: 0 0 15px var(--text); }
        .btn-danger { border-color: var(--secondary); color: var(--secondary); } .btn-danger:hover { background: var(--secondary); color: white; box-shadow: 0 0 20px var(--secondary); }
        .btn-small { padding: 10px 15px; font-size: 0.8rem; margin: 5px; width: auto; min-width: 60px; }
        .control-row { display: flex; justify-content: center; align-items: center; gap: 10px; margin: 10px 0; }
        .control-label { color: var(--accent); font-size: 0.9rem; width: 90px; text-align: right; }
        .control-value { font-family: monospace; font-size: 1.2rem; min-width: 40px; display: inline-block; }

        /* --- GAME COMPONENTS --- */
        .grid-names { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin: 20px 0; }
        .name-chip { background: #111; padding: 8px 16px; border: 1px solid #333; color: #888; font-size: 0.8rem; cursor: pointer; transition: 0.2s; }
        .name-chip:hover { border-color: var(--secondary); color: var(--secondary); text-decoration: line-through; }
        .preset-chip { background: rgba(0, 255, 255, 0.1); border: 1px dashed var(--accent); color: var(--accent); padding: 6px 12px; font-size: 0.7rem; cursor: pointer; opacity: 0.7; }
        .preset-chip:hover { opacity: 1; background: var(--accent); color: #000; }
        .topic-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; max-height: 300px; overflow-y: auto; padding-right: 5px;}
        .topic-card { padding: 20px; border: 1px solid #333; background: rgba(0,0,0,0.5); cursor: pointer; transition: 0.3s; }
        .topic-card:hover { border-color: var(--accent); box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.2); }
        .chaos-card { border-color: var(--warning); color: var(--warning); animation: pulse-yellow 2s infinite; }
        @keyframes pulse-yellow { 0% { box-shadow: 0 0 5px var(--warning); } 50% { box-shadow: 0 0 20px var(--warning); } 100% { box-shadow: 0 0 5px var(--warning); } }

        /* --- SECRET REVEAL BOX --- */
        .secret-box { margin: 40px auto; width: 280px; height: 280px; background: #000; border: 2px solid #333; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; box-shadow: 0 0 30px rgba(0,0,0,0.5); transition: 0.3s; }
        .secret-content { font-size: 2.5rem; font-weight: bold; text-align: center; filter: blur(40px) brightness(0.5); opacity: 0; transition: all 0.2s; color: var(--primary); z-index: 2; }
        .hint-text { font-size: 1rem; color: #fff; background: var(--secondary); padding: 4px 12px; margin-top: 15px; border-radius: 2px; opacity: 0; transition: all 0.2s; transform: translateY(10px); z-index: 2; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
        .fingerprint-icon { font-size: 4rem; color: #333; transition: 0.3s; animation: pulse-red 2s infinite; border-radius: 50%; position: absolute; z-index: 1; }
        .secret-box.revealing { border-color: var(--primary); box-shadow: 0 0 50px var(--primary); }
        .secret-box.revealing .secret-content { filter: blur(0); opacity: 1; }
        .secret-box.revealing .hint-text { opacity: 1; transform: translateY(0); }
        .secret-box.revealing .fingerprint-icon { opacity: 0; transform: scale(1.5); }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(255, 0, 85, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(255, 0, 85, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 0, 85, 0); } }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 200; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-overlay.active { display: flex; }
        .qr-container { background: white; padding: 15px; margin: 20px; clip-path: polygon(20px 0, 100% 0, 100% 100%, 0 100%, 0 20px); }
        
        .voting-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin: 30px 0; }
        .vote-card { background: #111; border: 2px solid #333; padding: 20px 10px; border-radius: 8px; cursor: pointer; transition: 0.2s; opacity: 0.8; }
        .vote-card:hover { transform: scale(1.05); opacity: 1; border-color: white; }
        .vote-card.selected { border-color: var(--secondary); background: rgba(255, 0, 85, 0.2); box-shadow: 0 0 20px var(--secondary); opacity: 1; animation: pulse-red 2s infinite; }

        .result-banner { padding: 30px; margin: 20px 0; border: 2px solid; text-transform: uppercase; letter-spacing: 2px; }
        .win-citizen { border-color: var(--primary); background: rgba(0, 255, 0, 0.1); color: var(--primary); }
        .win-imposter { border-color: var(--secondary); background: rgba(255, 0, 85, 0.1); color: var(--secondary); }
        .win-glitch { border-color: var(--warning); background: rgba(255, 170, 0, 0.1); color: var(--warning); }

        .toggle-wrapper { display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px; opacity: 0.9; }
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(26px); }

        .stat-card { background: #111; border-left: 3px solid var(--accent); padding: 10px; margin-bottom: 5px; text-align: left; display: flex; justify-content: space-between; align-items: center; }
        .stat-rank { font-weight: bold; color: var(--accent); margin-right: 10px; font-size: 1.2rem; }
        .history-item { background: #111; padding: 10px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; font-size: 0.8rem; text-align: left; }
        .history-win { color: var(--primary); } .history-loss { color: var(--secondary); }
        
        .turn-display { border: 1px solid var(--accent); color: var(--accent); padding: 15px; margin: 20px 0; background: rgba(0, 255, 255, 0.05); font-weight: bold; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }
        .turn-display.animate { animation: flash-bg 0.5s infinite; }
        @keyframes flash-bg { 0% {background: transparent;} 50% {background: rgba(0,255,255,0.2);} 100% {background: transparent;} }

        #timer { font-size: 5rem; font-family: var(--font); color: var(--text); text-shadow: 0 0 20px var(--primary); margin: 10px 0; transition: color 0.5s; }
        #timer.critical { color: red; text-shadow: 0 0 30px red; animation: shake 0.5s infinite; }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-2px); } 75% { transform: translateX(2px); } }
        .settings-panel { background: rgba(0,0,0,0.3); padding: 15px; border: 1px solid #333; margin: 20px 0; }
    </style>
</head>

        function updateAIContext() {
            // Reset charges if we detect a new game step, or maintain them

            if(state.step === 'LOBBY') aiChargesLeft = AI_MAX_CHARGES; 
            
            // Determine context

                // Player View

        function typeWriter(element, text, speed = 20) {
            let i = 0;
            element.classList.add('typing');
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    const container = document.getElementById('ai-messages');
                    container.scrollTop = container.scrollHeight;
                    setTimeout(type, speed);
                } else {
                    element.classList.remove('typing');
                }
            }
            type();
        }

        async function sendAIMessage() {
            if (aiChargesLeft <= 0) {
                addChatBubble("CRITICAL: BATTERY DEPLETED.", 'ai');
                return;
            }

            const input = document.getElementById('ai-input');
            const msg = input.value.trim();
            if (!msg) return;

            // Add User Message
            addChatBubble(msg, 'user');
            input.value = '';
            
            // Decrement Battery
            aiChargesLeft--;
            updateBatteryUI();

            // Check if Key Exists
            if (typeof AI_CONFIG === 'undefined' || !AI_CONFIG.API_KEY) {
                addChatBubble("ERROR: ai_key.js not found.", 'ai');
                return;
            }

            // Construct System Prompt
            let systemContext = `You are a tactical AI in a game called 'The Imposter'. Be brief, cryptic, and cyberpunk.`;
            if (aiParams.role === 'CITIZEN' || aiParams.role === 'HOST/PLAYER') {
                systemContext += ` The user is a Citizen. The Topic is ${aiParams.topic}. The Secret Word is ${aiParams.word}. Do NOT reveal the word directly, but give hints or strategies if asked.`;
            } else if (aiParams.role === 'IMPOSTER') {
                systemContext += ` The user is the IMPOSTER. The Topic is ${aiParams.topic}. They DO NOT know the word. Help them bluff or guess words related to the topic.`;
            } else if (aiParams.role === 'GLITCH') {
                systemContext += ` The user is the GLITCH. They want to be voted out. Help them act suspicious without being too obvious.`;
            }

            // Add Loading
            const loadingId = addChatBubble("Thinking...", 'ai');

            try {
                // GOOGLE GEMINI API LOGIC (Using variable model)
                const model = AI_CONFIG.MODEL || "gemini-1.5-flash-001";
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${AI_CONFIG.API_KEY}`;
                
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: systemContext + "\n\nUSER QUERY: " + msg }]
                        }]
                    })
                });

                const data = await response.json();
                
                // Remove Loading specific bubble only
                const loadBubble = document.getElementById(loadingId);
                if(loadBubble) loadBubble.remove();

                if (data.candidates && data.candidates.length > 0) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    const aiBubbleId = addChatBubble("", 'ai'); // Create empty bubble
                    const aiBubble = document.getElementById(aiBubbleId);
                    typeWriter(aiBubble, aiText); // Stream text into it
                } else {
                    addChatBubble("API ERROR: " + (data.error ? data.error.message : "Unknown error"), 'ai');
                }
            } catch (e) {
                const loadBubble = document.getElementById(loadingId);
                if(loadBubble) loadBubble.remove();
                addChatBubble("CONNECTION FAILED: " + e.message, 'ai');
            }
        }

            div.id = 'msg-' + Date.now() + '-' + Math.floor(Math.random() * 1000);
            const container = document.getElementById('ai-messages');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return div.id;
        }

        function startGame(topicKey) {
            if (state.players.length < 3) return alert("Need 3+ players!");
            if (state.settings.imposterCount === 2 && state.players.length < 5) return alert("Need 5+ players for 2 Imposters!");
            if (state.settings.hasGlitch && state.players.length < 4) return alert("Need 4+ players for Glitch!");

            playSfx('scan');
            state.topic = topicKey;

            if (topicKey === 'CUSTOM') {
                const input = prompt("Enter words separated by comma (e.g. Apple, Banana)");
                if (!input) return;
                state.customWords = input.split(',').map(w => w.trim()).filter(w => w.length > 0);
                if (state.customWords.length < 2) return alert("Need 2+ words!");
                state.secretWord = state.customWords[Math.floor(Math.random() * state.customWords.length)];
                state.secretHint = "Custom Word";
            } else if (topicKey === 'CHAOS') {
                const cats = Object.keys(GAME_DATA);
                const randomCat = cats[Math.floor(Math.random() * cats.length)];
                const dataList = GAME_DATA[randomCat];
                const item = dataList[Math.floor(Math.random() * dataList.length)];
                state.secretWord = item.w;
                state.secretHint = item.h;
                state.topic = "CHAOS (" + randomCat + ")"; 
            } else {
                const dataList = GAME_DATA[topicKey];
                const item = dataList[Math.floor(Math.random() * dataList.length)];
                state.secretWord = item.w;
                state.secretHint = item.h;
            }

            let indices = state.players.map((_, i) => i);
            for (let i = indices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [indices[i], indices[j]] = [indices[j], indices[i]];
            }

            state.imposterIndices = [];
            state.glitchIndex = null;

            for(let k=0; k<state.settings.imposterCount; k++) {
                state.imposterIndices.push(indices.pop());
            }

            if(state.settings.hasGlitch && indices.length > 0) {
                state.glitchIndex = indices.pop();
            }

            state.startingPlayer = state.players[Math.floor(Math.random() * state.players.length)];
            state.startTime = null;
            state.votedIndex = null;
            state.step = state.passMode ? 'PASS_PREP' : 'QR_PREP';
            state.passIndex = 0;
            saveState();
            renderHostScreen();
        }

                            <div style="font-size:0.8rem; text-align:right;">

                                <span style="color:var(--secondary)">I:${stats[p].impWins}</span> <br>
                                TOTAL: ${stats[p].totalWins}
                            </div>
                        </div>
                    `).join('')}
                </div>
                <button class="btn btn-secondary" onclick="state.step='LOBBY'; renderHostScreen();">BACK</button>
            `;
        }

        function renderSettings() {
            app.innerHTML = `
                <h2>DATA MANAGEMENT</h2>
                <div style="margin: 30px 0;">
                    <p>Backup or Restore Mission Data</p>
                    <button class="btn" onclick="exportData()">DOWNLOAD DATA</button>
                    <div style="position:relative; margin-top:15px;">
                        <button class="btn btn-secondary">UPLOAD DATA</button>
                        <input type="file" onchange="importData(this)" style="position:absolute; left:0; top:0; width:100%; height:100%; opacity:0; cursor:pointer;">
                    </div>
                    <button class="btn btn-danger" onclick="if(confirm('Wipe all data?')){localStorage.clear(); location.reload();}" style="margin-top:40px;">FACTORY RESET</button>
                    <button class="btn btn-secondary" onclick="state.step='LOBBY'; renderHostScreen();" style="margin-top:20px;">BACK</button>
                </div>
            `;
        }

        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(state));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "imposter_backup_" + Date.now() + ".json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function importData(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const loaded = JSON.parse(e.target.result);
                    if(loaded.players && loaded.history) {
                        state = loaded;
                        saveState();
                        alert("Data Loaded Successfully");
                        state.step = 'LOBBY';
                        renderHostScreen();
                    } else { alert("Invalid File"); }
                } catch(err) { alert("Error reading file"); }
            };
            reader.readAsText(file);
        }

        function renderHistory() {
            app.innerHTML = `
                <h2>MISSION LOGS</h2>
                <div style="max-height:60vh; overflow-y:auto; width:100%; margin: 20px 0;">
                    ${state.history.length === 0 ? '<p>No records found.</p>' : state.history.map(h => `
                        <div class="history-item">
                            <div>
                                <strong style="color:white">${h.topic}</strong>: ${h.word}<br>
                                <span style="opacity:0.6">${h.date}</span>
                            </div>
                            <div style="text-align:right">
                                <span class="${h.winner === 'CITIZENS' ? 'history-win' : 'history-loss'}">${h.winner}</span><br>
                                <span style="font-size:0.7rem; color:var(--secondary)">Imps: ${h.imposters}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
                <button class="btn btn-secondary" onclick="state.step='LOBBY'; renderHostScreen();">BACK</button>
            `;
        }

        function renderQrPrep() {
            app.innerHTML = `
                <h2>Topic: ${state.topic}</h2>
                <div class="grid-names" style="gap:15px; margin-top:30px;">
                    <button class="btn" style="border-color:var(--accent); color:var(--accent); padding:25px;" onclick="showRoomQR()">
                        üè† SHOW ROOM QR <br><span style="font-size:0.8rem">(Scan once for everyone)</span>
                    </button>
                </div>
                <p style="margin:20px 0;">-- OR INDIVIDUAL --</p>
                <div class="grid-names">
                    ${state.players.map((p, i) => `<button class="btn btn-secondary" onclick="showPlayerQR(${i})" style="width:auto; padding:10px;">üì± ${p}</button>`).join('')}
                </div>
                <button class="btn" style="margin-top:30px;" onclick="startRound()">START MISSION</button>
                <button class="btn btn-secondary" onclick="resetGame()" style="margin-top:10px;">ABORT</button>
            `;
        }

        function renderGame() {
            app.innerHTML = `
                <h2 style="color:var(--primary)">MISSION ACTIVE</h2>
                <p>Topic: <strong style="color:white">${state.topic}</strong></p>
                <div id="starter-box" class="turn-display">
                    STARTS: <span id="starter-name">DECRYPTING...</span>
                </div>
                <div id="timer" style="font-size: 5rem; font-family:var(--font); color:var(--text); text-shadow: 0 0 20px var(--primary); margin: 10px 0;">0:00</div>
                <div style="display:flex; justify-content:center; gap:20px; opacity:0.8; margin-bottom:20px;">
                    <button class="btn btn-small" style="width:70px" onclick="modifyTime(-10)">-10S</button>
                    <button class="btn btn-small" style="width:70px" onclick="modifyTime(10)">+10S</button>
                </div>
                <button class="btn btn-secondary btn-small" onclick="spinNextPlayer()">üé≤ SPIN NEXT SPEAKER</button>
                <div style="margin-top:40px;">
                    <button class="btn btn-danger" onclick="startVoting()">EMERGENCY MEETING / VOTE</button>
                </div>
            `;
            const timerEl = document.getElementById('timer');
            let playedAlarm = false;

            const update = () => {
                if(state.step !== 'GAME') return;
                const now = Date.now();
                let display = "0:00";
                
                if (state.settings.timerMode === 'STOPWATCH') {
                    const diff = Math.floor((now - state.startTime) / 1000);
                    const m = Math.floor(diff / 60);
                    const s = (diff % 60).toString().padStart(2, '0');
                    display = `${m}:${s}`;
                } else {
                    const remaining = Math.floor((state.endTime - now) / 1000);
                    if (remaining > 0) {
                        const m = Math.floor(remaining / 60);
                        const s = (remaining % 60).toString().padStart(2, '0');
                        display = `${m}:${s}`;
                        if(remaining <= 30) {
                            timerEl.classList.add('critical');
                            document.body.classList.add('meltdown');
                        } else {
                            timerEl.classList.remove('critical');
                            document.body.classList.remove('meltdown');
                        }
                    } else {
                        // Negative Timer Logic
                        const overtime = Math.abs(remaining);
                        const s = (overtime % 60).toString().padStart(2, '0');
                        display = `-${Math.floor(overtime/60)}:${s}`;
                        
                        timerEl.classList.add('critical');
                        document.body.classList.add('meltdown');
                        if(!playedAlarm) { playSfx('alarm'); playedAlarm = true; }
                    }
                }
                
                if(timerEl) timerEl.innerText = display;
                requestAnimationFrame(update);
            };
            update();
        }

        function modifyTime(seconds) {
            if (state.settings.timerMode === 'STOPWATCH') {
                state.startTime -= (seconds * 1000);
            } else {
                state.endTime += (seconds * 1000);
            }
        }

        function animateStartingPlayer() {
            const el = document.getElementById('starter-name');
            const box = document.getElementById('starter-box');
            if(!el) return;
            box.classList.add('animate');
            let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let iterations = 0;
            const target = state.startingPlayer;
            const interval = setInterval(() => {
                playSfx('roulette');
                el.innerText = target.split('').map((letter, index) => {
                    if(index < iterations) return target[index];
                    return chars[Math.floor(Math.random() * chars.length)]
                }).join('');
                if(iterations >= target.length){ 
                    clearInterval(interval);
                    box.classList.remove('animate');
                    box.style.background = 'rgba(0, 255, 0, 0.2)';
                    box.style.borderColor = 'var(--primary)';
                    box.style.color = 'var(--primary)';
                }
                if(Math.random() > 0.5) iterations += 0.5; 
            }, 50);
        }

        function spinNextPlayer() {
            const el = document.getElementById('starter-name');
            const box = document.getElementById('starter-box');
            box.style.background = 'transparent';
            box.style.borderColor = 'var(--accent)';
            box.style.color = 'var(--accent)';
            box.classList.add('animate');
            box.innerHTML = `NEXT: <span id="spin-target">...</span>`;
            let spinCount = 0;
            const spinInt = setInterval(() => {
                playSfx('roulette');
                const randomP = state.players[Math.floor(Math.random() * state.players.length)];
                document.getElementById('spin-target').innerText = randomP;
                spinCount++;
                if(spinCount > 15) {
                    clearInterval(spinInt);
                    box.classList.remove('animate');
                    box.style.background = 'rgba(255, 255, 0, 0.1)';
                    box.style.color = 'yellow';
                    box.style.borderColor = 'yellow';
                }
            }, 80);
        }

        function renderVoting() {
            app.innerHTML = `
                <h1 style="color:var(--secondary); animation:pulse-red 2s infinite;">VOTING PHASE</h1>
                <p>Who is the Imposter?</p>
                <div class="voting-grid">
                    ${state.players.map((p, i) => `<div class="vote-card ${state.votedIndex === i ? 'selected' : ''}" onclick="selectVote(${i})"><div style="font-size:2rem; margin-bottom:10px;">üë§</div><div style="font-weight:bold;">${p}</div></div>`).join('')}
                </div>
                <button class="btn btn-danger" onclick="submitVote()">EXECUTE SELECTED</button>
            `;
        }

        function renderResults() {
            const isImposterVoted = state.imposterIndices.includes(state.votedIndex);
            const isGlitchVoted = (state.votedIndex === state.glitchIndex);
            
            let resultTitle, resultMsg, bannerClass;
            
            if (isGlitchVoted) {
                resultTitle = "GLITCH WINS";
                resultMsg = "System Error: The Glitch Wanted Disconnection";
                bannerClass = "win-glitch";
            } else if (isImposterVoted) {
                resultTitle = "CITIZENS WIN";
                resultMsg = "Imposter Neutralized";
                bannerClass = "win-citizen";
            } else {
                resultTitle = "IMPOSTERS WIN";
                resultMsg = "System Compromised. Wrong Agent Ejected.";
                bannerClass = "win-imposter";
            }

            const imposterNames = state.imposterIndices.map(i => state.players[i]).join(' & ');
            
            app.innerHTML = `
                <div class="result-banner ${bannerClass}">
                    <h1 style="font-size:2.5rem; text-shadow:none; color:inherit;">${resultTitle}</h1>
                    <p style="color:inherit; margin:0;">${resultMsg}</p>
                </div>
                <div style="display:flex; flex-direction:column; gap:10px; text-align:left;">
                    <div style="background:#111; padding:15px; border:1px solid #333;"><small>SECRET WORD</small><br><strong style="color:var(--primary); font-size:1.5rem;">${state.secretWord}</strong></div>
                    <div style="background:#111; padding:15px; border:1px solid #333;"><small>REAL IMPOSTERS</small><br><strong style="color:var(--secondary); font-size:1.5rem;">${imposterNames}</strong></div>
                    ${state.glitchIndex !== null ? `<div style="background:#111; padding:15px; border:1px solid #333;"><small>THE GLITCH</small><br><strong style="color:var(--warning); font-size:1.5rem;">${state.players[state.glitchIndex]}</strong></div>` : ''}
                </div>
                <button class="btn" style="margin-top:20px" onclick="resetGame()">NEW MISSION</button>
            `;
        }

        // --- UPDATED MINIFIED ROOM LOGIC ---
        function renderRoomSelection() {
            let roomData;
            try { 
                const raw = params.get('room');
                roomData = JSON.parse(safeAtob(raw)); 
            } catch(e) { app.innerHTML = "ROOM ERROR"; return; }
            
            // Check if minified or legacy
            let players = roomData.players || [];
            if (roomData.p) {
                // Minified format: [Name, RoleInt, Secret]
                players = roomData.p.map(arr => {
                    const rMap = ['CITIZEN', 'IMPOSTER', 'GLITCH'];
                    const r = rMap[arr[1]];
                    return {
                        name: arr[0],
                        role: r,
                        word: (r === 'CITIZEN') ? arr[2] : null,
                        hint: (r === 'IMPOSTER') ? arr[2] : null
                    };
                });
            }
            
            // Store Room ID
            const rId = roomData.id || roomData.i;
            const rTopic = roomData.topic || roomData.t;

            const savedName = localStorage.getItem('imposter_id_' + rId);
            if(savedName) {
                const p = players.find(x => x.name === savedName);
                if(p) return renderPlayerIdentity(p.name, p.role, p.word, p.hint, rTopic);
            }

            app.innerHTML = `<h2>SELECT IDENTITY</h2><div class="room-list" style="display:flex; flex-direction:column; gap:10px; max-height:60vh; overflow-y:auto;">
                ${players.map(p => `<button class="btn" style="text-align:left; display:flex; justify-content:space-between;" onclick="claimIdentity('${p.name}', '${p.role}', '${p.word}', '${p.hint}', '${rTopic}', '${rId}')"><strong>${p.name}</strong><span>üëâ</span></button>`).join('')}
            </div>`;
        }

        function claimIdentity(name, role, word, hint, topic, roomId) {
            if(confirm(`Are you ${name}?`)) {
                localStorage.setItem('imposter_id_' + roomId, name);
                renderPlayerIdentity(name, role, word, hint, topic);
            }
        }

        function renderPlayerIdentity(name, role, word, hint, topic) {
            let displayWord = word;
            let displayHint = "Citizen";
            let color = 'color:var(--primary)';

            if (role === 'IMPOSTER') {
                displayWord = "YOU ARE THE<br>IMPOSTER";
                displayHint = "HINT: " + hint;
                color = 'color:var(--secondary)';
            } else if (role === 'GLITCH') {
                displayWord = "YOU ARE THE<br>GLITCH";
                displayHint = "OBJECTIVE: GET VOTED OUT";
                color = 'color:var(--warning)';
            }

            app.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #333; padding-bottom:10px; margin-bottom:20px;">
                    <span>AGENT: <strong>${name}</strong></span><span style="font-size:0.8rem; opacity:0.7;">${topic}</span>
                </div>
                <div class="secret-box" id="mobileBox">
                    <div class="fingerprint-icon">‚òùÔ∏è</div>
                    <div class="secret-content" style="${color}">${displayWord}</div>
                    ${role !== 'CITIZEN' ? `<div class="hint-text">${displayHint}</div>` : ''}
                </div>
                <p style="font-size:0.8rem; margin-top:20px;">HOLD TO DECRYPT</p>
                <div style="margin-top:50px; border-top:1px solid #333; padding-top:20px;">
                    <p style="font-size:0.8rem; margin-bottom:5px;">TOOLS</p>
                    <button class="btn btn-secondary" onclick="this.style.background='var(--secondary)'; this.innerText='VOTING...';">üó≥Ô∏è OPEN VOTING GUIDE</button>
                </div>
            `;
            bindRevealEvents('mobileBox', role !== 'CITIZEN');
        }

        function renderPlayerScreen() {
            let data;
            try { data = JSON.parse(safeAtob(params.get('data'))); } catch(e) { app.innerHTML = "LINK ERROR"; return; }
            renderPlayerIdentity(data.name, data.role, data.word, data.hint, data.topic);
        }

        function bindRevealEvents(id, isSecretRole) {
            const box = document.getElementById(id);
            if(!box) return;
            const reveal = (e) => {
                if(e.cancelable) e.preventDefault();
                if(!box.classList.contains('revealing')) {
                    playSfx('reveal');
                    if(isSecretRole) pulse([100, 50, 100]); else pulse(20);
                }
                box.classList.add('revealing');
            };
            const hide = (e) => { if(e.cancelable) e.preventDefault(); box.classList.remove('revealing'); };
            ['touchstart', 'mousedown'].forEach(evt => box.addEventListener(evt, reveal, {passive:false}));
            ['touchend', 'mouseup', 'mouseleave'].forEach(evt => box.addEventListener(evt, hide));
        }

        function showPlayerQR(i) {
            playSfx('click');
            const p = state.players[i];
            let role = 'CITIZEN';
            let word = state.secretWord;
            let hint = null;
            if (state.imposterIndices.includes(i)) {
                role = 'IMPOSTER'; word = null; hint = state.secretHint;
            } else if (i === state.glitchIndex) {
                role = 'GLITCH'; word = null;
            }
            const payload = { name: p, topic: state.topic, role: role, word: word, hint: hint };
            generateQR(payload, `Scan for ${p}`, 'data');
        }

        // --- NEW COMPRESSED QR LOGIC ---
        function showRoomQR() {
            playSfx('click');
            try {
                const id = Date.now().toString();
                const minPlayers = state.players.map((p, i) => {
                    let rInt = 0; // Citizen
                    let secret = state.secretWord;
                    
                    if (state.imposterIndices.includes(i)) {
                        rInt = 1; secret = state.secretHint;
                    } else if (i === state.glitchIndex) {
                        rInt = 2; secret = null;
                    }
                    return [p, rInt, secret];
                });

                const payload = { i: id, t: state.topic, p: minPlayers };
                generateQR(payload, "Scan to Join Room", 'room');
            } catch(e) {
                alert("Error generating QR: " + e.message);
            }
        }

        function generateQR(payload, text, param) {
            try {
                const jsonStr = JSON.stringify(payload);
                const encoded = safeBtoa(jsonStr);
                const url = `${window.location.origin}${window.location.pathname}?${param}=${encoded}`;
                
                const target = document.getElementById('qrTarget');
                target.innerHTML = '';
                document.querySelector('#qrModal h2').innerText = text;
                
                // If payload is huge, we might still hit limits, but minification helps significantly
                new QRCode(target, { text: url, width: 250, height: 250, correctLevel: QRCode.CorrectLevel.L });
                document.getElementById('qrModal').classList.add('active');
            } catch(e) {
                alert("Data too large for QR Code. Try fewer players.");
            }
        }

        function closeModal() { playSfx('click'); document.getElementById('qrModal').classList.remove('active'); }

        function renderPassPrep() {
            const p = state.players[state.passIndex];
            app.innerHTML = `<h2>PASS DEVICE</h2><h1 style="font-size:2.5rem; color:var(--primary); margin:30px 0;">${p}</h1><button class="btn" onclick="renderPassReveal()">I AM ${p}</button>`;
        }
        function renderPassReveal() {
            const i = state.passIndex;
            let displayWord = state.secretWord;
            let displayHint = "Citizen";
            let color = 'color:var(--primary)';
            let isSecret = false;
            if (state.imposterIndices.includes(i)) {
                displayWord = "YOU ARE THE<br>IMPOSTER";
                displayHint = "HINT: " + state.secretHint;
                color = 'color:var(--secondary)';
                isSecret = true;
            } else if (i === state.glitchIndex) {
                displayWord = "YOU ARE THE<br>GLITCH";
                displayHint = "OBJECTIVE: GET VOTED OUT";
                color = 'color:var(--warning)';
                isSecret = true;
            }
            app.innerHTML = `<h2>IDENTITY</h2><div class="secret-box" id="passBox"><div class="fingerprint-icon">‚òùÔ∏è</div><div class="secret-content" style="${color}">${displayWord}</div>${isSecret ? `<div class="hint-text">${displayHint}</div>` : ''}</div><button class="btn" id="nextBtn" style="opacity:0; pointer-events:none;" onclick="state.passIndex++; state.passIndex >= state.players.length ? startRound() : renderHostScreen()">CONFIRM & CLEAR</button>`;
            bindRevealEvents('passBox', isSecret);
            const box = document.getElementById('passBox');
            const enableBtn = () => { document.getElementById('nextBtn').style.opacity=1; document.getElementById('nextBtn').style.pointerEvents='all'; };
            box.addEventListener('mousedown', enableBtn);
            box.addEventListener('touchstart', enableBtn);
        }

        init();
    </script>
</body>
